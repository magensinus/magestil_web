AllCops:
  TargetRubyVersion: 2.4

  Exclude:
    - "db/**/*"
    - "bin/**/*"
    - "spec/**/*"
    - "test/**/*"
    - "vendor/**/*"

# Rails
Rails:
  Enabled: true

Rails/OutputSafety:
  Enabled: false

# Documentation
Documentation:
  Enabled: false

# Metrics
Metrics/AbcSize:
  Max: 32

Metrics/LineLength:
  Max: 160

Metrics/MethodLength:
  Max: 32

Metrics/ModuleLength:
  Max: 64
  CountComments: false

Metrics/BlockLength:
  Max: 64
  CountComments: false

# Style
Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets

Style/EmptyMethod:
  EnforcedStyle: expanded
